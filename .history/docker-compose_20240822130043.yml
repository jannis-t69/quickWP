version: "3"
services:
  www:
    build: ./docker
    env_file: ./.env
    container_name: instantwp
    environment:
      # - INSTANTWP_URL
      # - INSTANTWP_PLUGINS
      # - INSTANTWP_LOCALE
      # - INSTANTWP_PORT
      - TZ=Europe/Athens
      - INSTANTWP_URL=${INSTANTWP_URL}
      - INSTANTWP_PLUGINS=${INSTANTWP_PLUGINS}
      - INSTANTWP_LOCALE=${INSTANTWP_LOCALE}
      - INSTANTWP_REINSTALL=${INSTANTWP_REINSTALL}
      - INSTANTWP_PORT=${INSTANTWP_PORT}
    ports:
      - "6080:80"
      - "6306:3306"
    volumes:
      - ./public/:/var/www/html/
      - ./mysql-data/:/var/lib/mysql/
      - ./root:/root
    networks:
      - instawp
    restart: "unless-stopped"

networks:
  instawp:
     enable_ipv6: false